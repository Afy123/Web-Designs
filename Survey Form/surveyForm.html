<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		Survey Form
	</title>
<link rel="stylesheet" href="./Css/surveyForm.css">

</head>

<body>
	<div> 
		<h1>SURVEY FORM</h1> 
	</div>
	<form>
		<div>
<br>
		<div>
			<label for="name" id="label-name">First Name</label> <br>
			<input type="text"id="name"placeholder="Enter your first name" /> <br>
		</div>
<br>
		<div>
			<label for="name" id="label-name">Last Name</label><br>
			<input type="text"id="name"placeholder="Enter your last name" /> <br>
		</div>
<br>
		<div>
			<label for="age" id="label-age">Age</label> <br>
			<input type="text"id="age"placeholder="Enter your age" /> <br>
		</div>
<br>
		<div>
			<label for="adress" id="label-adress">Adress</label> <br>
			<input type="adress"id="adress"placeholder="Enter your Adress" /> <br>
		</div>
<br>		
		<div>
			<label for="email" id="label-email">Email</label> <br>
			<input type="email"id="email"placeholder="Enter your email" /> <br>
		</div>
<br>
		<div>
			<label>Gender</label> <br>
			<label for="recommed-1"><input type="radio"id="recommed-1"name="recommed">Male</input></label>
			<label for="recommed-2"><input type="radio"id="recommed-2"name="recommed">Female</input></label>
			<label for="recommed-3"><input type="radio"id="recommed-3"name="recommed">Others</input></label>
		</div>
<br>
			<div>
				<label for="role" id="label-role">Education Qualification</label>
				<select name="role" id="role">
					<option value="BCA">BCA</option>
					<option value="Bsc Cs">BSC CS</option>
					<option value="B.Tech">B.TECH</option>
					<option value="other">Other</option>
				</select>
			</div>
<br>
		<div>
			<label>Cource Selected</label><br>
			<label for="inp-1"><input type="checkbox"name="inp">C</input></label>
			<label for="inp-2"><input type="checkbox"name="inp">C++</input></label>
			<label for="inp-3"><input type="checkbox"name="inp">C#</input></label>
			<label for="inp-4"><input type="checkbox"name="inp">Java</input></label>
			<label for="inp-5"><input type="checkbox"name="inp">Python</input></label><br>
			<label for="inp-6"><input type="checkbox"name="inp">JavaScript</input></label>
			<label for="inp-7"><input type="checkbox"name="inp">React</input></label>
			<label for="inp-7"><input type="checkbox"name="inp">Angular</input></label>
			<label for="inp-7"><input type="checkbox"name="inp">Django</input></label>
			<label for="inp-7"><input type="checkbox"name="inp">Spring</input></label>
		</div>
		<div class="form-control"><br>
			<label for="comment">Any comments or suggestions</label><br>
			<textarea name="comment" id="comment"placeholder="Enter your comment here"></textarea><br>
<br>
		</div>
		<button type="submit" value="submit">Submit</button>
	</div>
	</form>
</body>
</html>
